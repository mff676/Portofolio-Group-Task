<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1d1d1d;
            color: white;
            font-family: arial, sans-serif;
        }

        nav {
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(0, 0, 0);
        }

        .logo {
            margin-left: 50px;
            background-color: white;
            color: black;
            padding: 13px 40px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
            margin-right: 10px;
            margin-left: 0;
            margin-bottom: 0;
            margin-top: 0;
            padding: 0;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: .2s;
        }

        .nav-links a:hover {
            color: #00eeff;
        }

        .nav-links a.btn-contact {
            background-color: #36C1C8;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5rem;
            transition: .5s;
        }

        .nav-links a.btn-contact:hover {
            background-color: #2C9C9C;
            padding: 10px 25px;
        }

        .container-fluid { 
            background-image: url(background-asset/Topo.png);
            background-position: left;
            background-repeat: no-repeat;
            background-size: 50%;
            padding: 0;
            margin: 0;
            width: 100%;
            position: relative; 
            overflow: hidden;
        }



        .container-fluid::before {
            content: "Team One"; 
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translate(50%, -50%) rotate(-90deg);
            color: transparent;
            -webkit-text-stroke: 2px white;
            font-size: 11rem; 
            font-weight: bold;
            color: #1d1d1d;
            z-index: 0; 
            pointer-events: none; 
            text-align: center;
            white-space: nowrap; 
            padding-bottom: -1000px;
        }
        

        .row{
            position: relative;
            z-index: 1;
            margin-top: 60px;
            margin-left: 10px;
        }
        
        .card {
            background-color: transparent;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profil.html">Profile</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="#" class="btn-contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="asset/our.png" style="width: 500px;" alt="image" >
                </div>
                <div class="col-md-5 align-self-end">
                    <div class="card">
                        <div class="card-body">
                          <h2 class="card-title">Judul</h2>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 align-self-end">
                    <div class="card">
                        <div class="card-body">
                          <h2 class="card-title">Judul</h2>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <img src="asset/our.png" style="width: 500px;" alt="image" >
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <img src="asset/our.png" style="width: 500px;" alt="image" >
                </div>
                <div class="col-md-5 align-self-end">
                    <div class="card">
                        <div class="card-body">
                          <h2 class="card-title">Judul</h2>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
